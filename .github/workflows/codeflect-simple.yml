name: CodeOptiX Simple Check

on:
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - run: uv sync --dev
      
      - name: Run CodeOptiX
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          # Simple evaluation - fails build if behaviors don't pass
          codeoptix eval \
            --agent codex \
            --behaviors insecure-code \
            --llm-provider openai \
            --fail-on-failure

